<div class="col-md-6 col-md-offset-3">

  <h2>Login</h2>

  <form name="form" ng-submit="login()">

    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">

      <label for="e-mail">e-mail</label>

      <input type="text" name="e-mail" id="e-mail" class="form-control" ng-model="mail" required />

      <span ng-show="form.mail.$dirty && form.mail.$error.required" class="help-block">Username is required</span>

    </div>


    <div class="form-actions">

      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>

    </div>

  </form>

</div>
